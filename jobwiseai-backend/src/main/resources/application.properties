spring.application.name=jobwiseai-backend
spring.datasource.url=jdbc:postgresql://localhost:54876/jobwiseai_db
spring.datasource.username=jobwiseai_user
spring.datasource.password=nyiko@07

#JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000
jwt.refresh-expiration=604800000

#File Upload Configuration

# CORS
spring.web.cors.allowed-origins=http://localhost:3000

#Server Configuration
server.port=8080
server.servlet.context-path=/api

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.jobwiseai.jobwiseai_backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Web Configuration - API only, no static resources
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Disable static resource handling since we're API-only
spring.web.resources.add-mappings=false

# Disable default error page
server.error.whitelabel.enabled=false
